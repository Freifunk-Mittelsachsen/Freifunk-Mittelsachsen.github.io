---
layout: default
---


  <h1 class="page-heading h3">Aktuelles</h1>
  <ul class="post-list list-unstyled">
    {% for post in site.posts %}
      <li>
        <span class="post-meta">
          {% include post_date.html page_item=post %}
          <strong>Stadt: {{ post.tags | join: ", " }}</strong>
          Kategorie(n): {{ post.categories }}
        </span>
        {% include list_post.html %}
      </li>
    {% endfor %}
  </ul>

  <p class="rss-subscribe">
    automatisch auf dem Laufenden <a href="{{ "/feed.xml" | prepend: site.baseurl }}">mit RSS</a>
  </p>
